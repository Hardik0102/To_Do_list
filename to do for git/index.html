<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="icon" type="x-icon" href="/briefcase.png">

<body>
    <header>
        <div class="Head">
            <div id="leftDiv">
                <span>
                    <h3>To Do List</h3>
                </span>
                <span>
                    <button class="headButton"><i class="fa-solid fa-star"></i></button>
                    <button class="headButton"><i class="fa-solid fa-user"></button></i>
                    <button class="headButton"><i class="fa-solid fa-user"></i>Board <i
                            class="fa-regular fa-square-caret-down"></i></button>
                </span>
            </div>
            <div id="rightdiv">
                <span>
                    <button class="headButton"><i class="fa-solid fa-rocket"></i></button>
                    <button class="headButton"><i class="fa-solid fa-bars-staggered"></i>Filter</button></i>
                    <button class="Share">Share</button>
                </span>
            </div>
        </div>
    </header>
    
    <div class="mainCon">
        <button id="addCardButton" class="inputButton" onclick="addCard()"><i class="fas fa-plus"></i> Add Card</button>
        <div id="cardContainer" class="subcon"></div>
    </div>

  

    <script src="index.js"></script>
